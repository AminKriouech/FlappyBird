<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultato</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #result { font-size: 2em; margin: 20px; }
    </style>
</head>
<body>
    <h1>Risultato del gioco</h1>
    {% if vittoria %}
        <div id="result">Hai vinto! La parola era: {{ parola }}</div>
    {% else %}
        <div id="result">Hai perso! La parola era: {{ parola }}</div>
    {% endif %}
    <form action="{{ url_for('new_game') }}" method="get">
        <button type="submit">Nuovo Gioco</button>
    </form>
</body>
</html>
