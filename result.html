<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width, initial-SCALE=1.0">
    <title>Risultato</title>
    <style>
        body { font-family: Arial, sans-serif;
    text-align: center;  }
            #result { font-size: 2em; margin: 
    20px; }
    </style>
</head>
<body>
    <h1>Risultato del Gioco</h1>
    {% if won %}
        <div id="result">Hai vinto! La parola
era: {{ word }}</div>
    {% else %}
        <div id="result">Hai perso! La parola
era: {{ word }}</div>
    {% endif %}
    <form action="{{ url_for('new_game') }}"
method="get">
        <button type="submit">Nuovo Gioco</button>  
    </form>       
</body>
</html>
