<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco dell'impiccato</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #word { font-size: 2em; margin: 20px; }
        #attempts, #guesses { margin: 20px; }
    </style>
</head>
<body>
    <h1>Gioco dell'impiccato</h1>
    <div id="word">{{ word_display }}</div>
    <div id="attempts">Tentativi rimasti: {{ attempts_left }}</div>
    <div id="guesses">Tentativi: {{ guesses|join(', ') }}</div>
    <form method="post">
        <input type="text" name="guess" maxlength="1" required>
        <button type="submit">Indovina</button>
    </form>
    <form action="{{ url_for('new_game') }}" method="get">
        <button type="submit">Nuovo Gioco</button>
    </form>
</body>
</html>
